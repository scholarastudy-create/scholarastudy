            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #d49625;
            transform: translateY(-2px);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;

<body>
    <div class="reset-container">
        <h1>üîí Reset Your Password</h1>
        <p>Enter your new password below</p>
        
        <form onsubmit="handleResetPassword(event)">
            <div class="form-group">
                <label>New Password</label>
                <div class="password-wrapper">
                    <input type="password" id="newPassword" placeholder="Enter new password" required minlength="6">
                    <button type="button" class="password-toggle" onclick="togglePasswordVisibility('newPassword', this)" tabindex="-1">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>
            <div class="form-group">
                <label>Confirm New Password</label>
                <div class="password-wrapper">
                    <input type="password" id="confirmPassword" placeholder="Confirm new password" required minlength="6">
                    <button type="button" class="password-toggle" onclick="togglePasswordVisibility('confirmPassword', this)" tabindex="-1">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>
            <button type="submit" id="resetBtn">Reset Password</button>
        </form>
    </div>

    <script>
        const SUPABASE_URL = 'https://kiojxqwuxkrhkznszdvo.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imtpb2p4cXd1eGtyaGt6bnN6ZHZvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwNzQxMTMsImV4cCI6MjA3NTY1MDExM30.guF9oB2LmY3GDcwSWQEe_5K6FmQ592otUPtttQW1LQQ';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function handleResetPassword(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resetBtn = document.getElementById('resetBtn');
            
            if (newPassword !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            if (newPassword.length < 6) {
                alert('Password must be at least 6 characters long.');
                return;
            }
            
            resetBtn.disabled = true;
            resetBtn.textContent = 'Resetting...';
            
            try {
                const { error } = await supabase.auth.updateUser({
                    password: newPassword
                });
                
                if (error) throw error;
                
                alert('‚úÖ Password reset successfully! You can now log in with your new password.');
                window.location.href = 'index.html#login';
                
            } catch (error) {
                console.error('Error:', error);
                alert('Error: ' + error.message);
                resetBtn.disabled = false;
                resetBtn.textContent = 'Reset Password';
            }
        }

        function togglePasswordVisibility(inputId, button) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üôà';
                button.setAttribute('aria-label', 'Hide password');
            } else {
                input.type = 'password';
                button.textContent = 'üëÅÔ∏è';
                button.setAttribute('aria-label', 'Show password');
            }
        }
    </script>
