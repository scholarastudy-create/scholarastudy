    <script>
        const SUPABASE_URL = 'https://kiojxqwuxkrhkznszdvo.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imtpb2p4cXd1eGtyaGt6bnN6ZHZvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwNzQxMTMsImV4cCI6MjA3NTY1MDExM30.guF9oB2LmY3GDcwSWQEe_5K6FmQ592otUPtttQW1LQQ';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const ADMIN_EMAIL = 'talonflinders@gmail.com';
        const THINKING_MESSAGES = [
            "Analyzing your text...",

            "Organizing thoughts...",
            "Gathering information...",
            "Formulating an answer...",

        ];

        let currentUser = null;
        let userProfile = null;
        let currentThreadId = null;
        let isAdmin = false;
        let thinkingInterval = null;
        let currentThinkingIndex = 0;
        let attachedFiles = [];
        let chatSessions = [];
        let currentSession = null;
        let currentChatId = null;
        const MAX_SESSIONS = 10;

        // Drag and drop functionality
        const chatContainer = document.getElementById('chatContainer');
        const dragOverlay = document.getElementById('dragOverlay');
        let dragCounter = 0;

        chatContainer.addEventListener('dragenter', (e) => {
            e.preventDefault();
            dragCounter++;
            dragOverlay.classList.add('active');
        });

        chatContainer.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dragCounter--;
            if (dragCounter === 0) {
                dragOverlay.classList.remove('active');
            }
        });

        chatContainer.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        chatContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            dragCounter = 0;
            dragOverlay.classList.remove('active');

            const files = Array.from(e.dataTransfer.files);
            handleFiles(files);

        async function checkAuth() {
            const { data: { user } } = await supabase.auth.getUser();

            if (!user) {
                window.location.href = 'index.html#login';
                return;
            }

            currentUser = user;

            if (user.email === ADMIN_EMAIL) {
                isAdmin = true;
                await loadChatSessions();
                await createThread();
                return;
            }

            const { data: profile } = await supabase
                .from('profiles')
                .select('*')
                .eq('id', user.id)
                .single();

            if (profile) {
                userProfile = profile;

                if (profile.subscription_plan === 'admin') {
                    isAdmin = true;
                    await loadChatSessions();
                    await createThread();
                    return;
                }

                if (profile.subscription_plan !== 'premium') {
                    alert('ScholarAI requires a Premium plan. Please upgrade to continue.');
                    window.location.href = 'dashboard.html';
                    return;
                }
            }

            await loadChatSessions();
            await createThread();
        }

        async function loadChatSessions() {
            const storageKey = `scholarai_sessions_${currentUser.id}`;
            const stored = localStorage.getItem(storageKey);

            if (stored) {
                try {
                    chatSessions = JSON.parse(stored);
                    if (chatSessions.length > 0) {
                        currentSession = chatSessions[0];
                        currentChatId = currentSession.id;
                        restoreSession(currentSession);
                    }
                    updateHistoryList();
                } catch (e) {
                    console.error('Error loading chat sessions:', e);
                    chatSessions = [];
                }
            }
        }

        function saveChatSessions() {
            const storageKey = `scholarai_sessions_${currentUser.id}`;
            if (chatSessions.length > MAX_SESSIONS) {
                chatSessions = chatSessions.slice(0, MAX_SESSIONS);
            }
            try {
                localStorage.setItem(storageKey, JSON.stringify(chatSessions));
                updateHistoryList();
            } catch (e) {
                console.error('Error saving chat sessions:', e);
            }
        }

        function createNewSession() {
            const newSession = {
                id: Date.now().toString(),
                title: 'New Chat',
                messages: [],
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };

            chatSessions.unshift(newSession);
            currentSession = newSession;
            currentChatId = newSession.id;

            saveChatSessions();
            return newSession;
        }

        function restoreSession(session) {
            const messagesArea = document.getElementById('messagesArea');
            messagesArea.innerHTML = '';

            const welcomeMsg = document.querySelector('.welcome-message');
            if (welcomeMsg && session.messages.length > 0) {
                welcomeMsg.remove();
            }

            session.messages.forEach(msg => {
                addMessage(msg.content, msg.role, false);
            });
        }

        function loadSession(sessionId) {
            const session = chatSessions.find(s => s.id === sessionId);
            if (!session) return;

            currentSession = session;
            currentChatId = session.id;

            restoreSession(session);

            chatSessions = [session, ...chatSessions.filter(s => s.id !== sessionId)];
            saveChatSessions();
        }

        function updateHistoryList() {
            const historyList = document.getElementById('chatHistoryList');

            if (chatSessions.length === 0) {
                historyList.innerHTML = '<p style="color: #5a6c7d; font-size: 0.85rem; text-align: center;">No chat history yet</p>';
                return;
            }

            historyList.innerHTML = chatSessions.map(session => {
                const date = new Date(session.updatedAt);
                const dateStr = date.toLocaleDateString();
                const isActive = currentChatId === session.id;

                return `
                    <div class="history-item ${isActive ? 'active' : ''}" onclick="loadSession('${session.id}')">
                        <div class="history-item-title">${session.title}</div>
                        <div class="history-item-date">${dateStr}</div>
                    </div>
                `;
            }).join('');
        }

        async function createThread() {
            try {
                const response = await fetch('/.netlify/functions/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'createThread'
                    })
                });

                const data = await response.json();
                currentThreadId = data.id;
                console.log('Thread created:', currentThreadId);
            } catch (error) {
                console.error('Error creating thread:', error);
                alert('Failed to initialize chat. Please check your connection and try again.');
            }
        }

        function handleFileSelect(event) {
            const files = Array.from(event.target.files);
            handleFiles(files);
            event.target.value = '';
        }

        function handleFiles(files) {
            files.forEach(file => {
                if (file.size > 10 * 1024 * 1024) {
                    alert(`${file.name} is too large. Maximum file size is 10MB.`);
                    return;
                }
                attachedFiles.push(file);
                displayFilePreview(file);
            });
        }

        function displayFilePreview(file) {
            const container = document.getElementById('filePreviewArea');
            const preview = document.createElement('div');
            preview.className = 'file-preview';
            preview.innerHTML = `
                <span>📄</span>
                <span class="file-preview-name">${file.name}</span>
                <span class="file-preview-remove" onclick="removeFile('${file.name}')">×</span>
            `;
            container.appendChild(preview);
        }

        function removeFile(fileName) {
            attachedFiles = attachedFiles.filter(f => f.name !== fileName);
            const container = document.getElementById('filePreviewArea');
            container.innerHTML = '';
            attachedFiles.forEach(file => displayFilePreview(file));
        }

        async function uploadFiles() {
            if (attachedFiles.length === 0) return [];

            const uploadedFiles = [];

            for (const file of attachedFiles) {
                try {
                    const reader = new FileReader();
                    const fileContent = await new Promise((resolve, reject) => {
                        reader.onload = (e) => resolve(e.target.result);
                        reader.onerror = (e) => reject(e);
                        reader.readAsDataURL(file);
                    });

                    const response = await fetch('/.netlify/functions/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            action: 'uploadFile',
                            fileContent: fileContent,
                            fileName: file.name,
                            purpose: 'assistants'
                        })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        const errorMsg = data.message || data.error || `Upload failed with status ${response.status}`;
                        console.error('Upload failed for', file.name, ':', data);
                        throw new Error(`Failed to upload ${file.name}: ${errorMsg}`);
                    }

                    if (data.id) {
                        uploadedFiles.push({
                            id: data.id,
                            isImage: data.isImage === true
                        });
                        console.log(`Successfully uploaded ${file.name} (${data.mimeType || 'unknown type'})`);
                    } else {
                        throw new Error(`No file ID returned for ${file.name}`);
                    }
                } catch (error) {
                    console.error('Error uploading file:', file.name, error);
                    throw new Error(`Error uploading ${file.name}: ${error.message}`);
                }
            }

            return uploadedFiles;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message && attachedFiles.length === 0) return;

            if (!currentSession) {
                createNewSession();
            }

            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;

            const originalMessage = message;
            input.value = '';

            const welcomeMsg = document.querySelector('.welcome-message');
            if (welcomeMsg) welcomeMsg.remove();

            let fileMetadata = [];
            let fileNames = '';
            if (attachedFiles.length > 0) {
                try {
                    fileMetadata = await uploadFiles();
                    fileNames = attachedFiles.map(f => f.name).join(', ');
                } catch (error) {
                    console.error('File upload error:', error);
                    const errorMsg = error.message || 'Unknown error occurred';
                    addMessage(`❌ ${errorMsg}\n\nPlease check the file type and size (max 10MB), then try again.`, 'user');
                    attachedFiles = [];
                    document.getElementById('filePreviewArea').innerHTML = '';
                    sendBtn.disabled = false;
                    return;
                }

                attachedFiles = [];
                document.getElementById('filePreviewArea').innerHTML = '';
            }

            // Combine file attachment info with message text
            let displayMessage = '';
            if (fileNames && originalMessage) {
                displayMessage = `📎 Attached: ${fileNames}\n\n${originalMessage}`;
            } else if (fileNames) {
                displayMessage = `📎 Attached: ${fileNames}`;
            } else if (originalMessage) {
                displayMessage = originalMessage;
            }

            if (displayMessage) {
                addMessage(displayMessage, 'user');

                if (currentSession.messages.length === 1) {
                    const titleText = originalMessage || fileNames;
                    currentSession.title = titleText.substring(0, 30) + (titleText.length > 30 ? '...' : '');
                    saveChatSessions();
                }
            }

            showThinkingIndicator();

            try {
                const aiResponse = await getAIResponse(
                    originalMessage || 'Please analyze the uploaded files and tell me what they contain.',
                    fileMetadata
                );
                hideThinkingIndicator();
                addMessage(aiResponse.text, 'ai');
            } catch (error) {
                console.error('Error:', error);
                hideThinkingIndicator();
                addMessage('Sorry, I encountered an error. Please try again.', 'ai');
            } finally {
                sendBtn.disabled = false;
            }
        }

        async function getAIResponse(userMessage, fileIds = []) {
            try {
                const addMessageResponse = await fetch('/.netlify/functions/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'addMessage',
                        threadId: currentThreadId,
                        message: userMessage,
                        fileIds: fileIds.length > 0 ? fileIds : undefined
                    })
                });

                if (!addMessageResponse.ok) {
                    throw new Error('Failed to add message');
                }

                const runResponse = await fetch('/.netlify/functions/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'runAssistant',
                        threadId: currentThreadId
                    })
                });

                const runData = await runResponse.json();
                const runId = runData.id;

                let runStatus = 'queued';
                let attempts = 0;
                const maxAttempts = 90;
                let pollInterval = 500;

                while ((runStatus === 'queued' || runStatus === 'in_progress') && attempts < maxAttempts) {
                    if (attempts < 5) {
                        pollInterval = 500;
                    } else if (attempts < 15) {
                        pollInterval = 1000;
                    } else {
                        pollInterval = 2000;
                    }

                    await new Promise(resolve => setTimeout(resolve, pollInterval));

                    const statusResponse = await fetch('/.netlify/functions/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            action: 'checkStatus',
                            threadId: currentThreadId,
                            runId: runId
                        })
                    });

                    const statusData = await statusResponse.json();
                    runStatus = statusData.status;
                    attempts++;

                    if (runStatus === 'failed' || runStatus === 'cancelled' || runStatus === 'expired') {
                        throw new Error('Assistant run failed: ' + runStatus);
                    }
                }

                if (attempts >= maxAttempts) {
                    throw new Error('Request timed out');
                }

                const messagesResponse = await fetch('/.netlify/functions/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'getMessages',
                        threadId: currentThreadId
                    })
                });

                const messagesData = await messagesResponse.json();
                const assistantMessage = messagesData.data.find(msg => msg.role === 'assistant');

                if (assistantMessage && assistantMessage.content && assistantMessage.content.length > 0) {
                    let responseText = assistantMessage.content[0].text.value;

                    return {
                        text: responseText,
                        files: []
                    };
                }

                return {
                    text: 'Sorry, I could not generate a response. Please try again.',
                    files: []
                };

            } catch (error) {
                console.error('Error getting AI response:', error);
                throw error;
            }
        }

        function addMessage(content, sender, saveToSession = true) {
            const messagesArea = document.getElementById('messagesArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const label = sender === 'ai' ? 'ScholarAI' : 'You';
            const formattedContent = formatMessage(content);

            messageDiv.innerHTML = `
                <div class="message-label">${label}</div>
                <div class="message-content">${formattedContent}</div>
            `;

            messagesArea.appendChild(messageDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;

            if (saveToSession && currentSession) {
                currentSession.messages.push({
                    role: sender,
                    content: content,
                    timestamp: new Date().toISOString()
                });

                currentSession.updatedAt = new Date().toISOString();
                saveChatSessions();
            }
        }

        function formatMessage(text) {
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
            text = text.replace(/```(.*?)```/gs, '<pre style="background: #f5f5f5; padding: 1rem; border-radius: 6px; overflow-x: auto; border: 1px solid rgba(0,0,0,0.06);"><code>$1</code></pre>');
            text = text.replace(/`(.*?)`/g, '<code style="background: #f5f5f5; padding: 0.2rem 0.4rem; border-radius: 4px; border: 1px solid rgba(0,0,0,0.06);">$1</code>');
            text = text.replace(/\n/g, '<br>');

            return text;
        }

        function showThinkingIndicator() {
            const messagesArea = document.getElementById('messagesArea');
            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'message ai';
            thinkingDiv.id = 'thinkingIndicator';
            currentThinkingIndex = 0;

            thinkingDiv.innerHTML = `
                <div class="thinking-label">ScholarAI</div>
                <div class="thinking-content">
                    <div class="thinking-text" id="thinkingText">${THINKING_MESSAGES[0]}</div>
                    <div class="thinking-dots">
                        <div class="thinking-dot"></div>
                        <div class="thinking-dot"></div>
                        <div class="thinking-dot"></div>
                    </div>
                </div>
            `;
            messagesArea.appendChild(thinkingDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;

            // Cycle through thinking messages
            thinkingInterval = setInterval(() => {
                currentThinkingIndex = (currentThinkingIndex + 1) % THINKING_MESSAGES.length;
                const thinkingText = document.getElementById('thinkingText');
                if (thinkingText) {
                    thinkingText.textContent = THINKING_MESSAGES[currentThinkingIndex];
                }
            }, 2000);
        }

        function hideThinkingIndicator() {
            if (thinkingInterval) {
                clearInterval(thinkingInterval);
                thinkingInterval = null;
            }
            const indicator = document.getElementById('thinkingIndicator');
            if (indicator) indicator.remove();
        }

        async function startNewChat() {
            const messagesArea = document.getElementById('messagesArea');
            messagesArea.innerHTML = `
                <div class="welcome-message">
                    <h2>ScholarAI</h2>
                    <p>Your AI study assistant. Ask me anything about your coursework, essays, or research.</p>
                </div>
            `;

            attachedFiles = [];
            document.getElementById('filePreviewArea').innerHTML = '';
            createNewSession();
            await createThread();
        }

        async function handleLogout() {
            await supabase.auth.signOut();
            window.location.href = 'index.html';
        }

        const textarea = document.getElementById('messageInput');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
