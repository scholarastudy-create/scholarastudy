    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f6f2;
            color: #1a3a52;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            background: white;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0,0,0,0.06);
            flex-shrink: 0;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 600;
            color: #1a3a52;
            text-decoration: none;
        }

        .nav-right {
            display: flex;
            gap: 0.5rem;
        }

        .nav-btn {
            padding: 0.6rem 1rem;
            background: white;
            color: #1a3a52;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .nav-btn:hover {
            background: #f5f5f5;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            overflow: hidden;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-width: 100%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-content {
            background: white;
            padding: 1rem 1.2rem;
            border-radius: 8px;
            line-height: 1.6;
            border: 1px solid rgba(0,0,0,0.06);
            font-size: 0.95rem;
        }

        .message.ai .message-content {
            background: white;
            color: #1a3a52;
        }

        .message.user .message-content {
            background: #f5f5f5;
            color: #1a3a52;
            align-self: flex-end;
        }

        .message-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: #5a6c7d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 0 0.2rem;
        }

        .welcome-message {
            text-align: center;
            padding: 4rem 2rem 2rem;
            color: #5a6c7d;
        }

        .welcome-message h2 {
            color: #1a3a52;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .welcome-message p {
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .input-area {
            padding: 1rem;
            border-top: 1px solid rgba(0,0,0,0.06);
            background: white;
            flex-shrink: 0;
        }

        .input-wrapper {
            display: flex;
            gap: 0.5rem;
            background: #f8f8f8;
            padding: 0.5rem;
            border-radius: 12px;
            align-items: flex-end;
            border: 1px solid rgba(0,0,0,0.08);
        }

        .input-wrapper:focus-within {
            border-color: #1a3a52;
        }

        #messageInput {
            flex: 1;
            border: none;
            background: transparent;
            padding: 0.6rem;
            font-size: 0.95rem;
            font-family: inherit;
            resize: none;
            outline: none;
            max-height: 120px;
        }

        .send-btn {
            padding: 0.6rem 1.2rem;
            background: white;
            color: #1a3a52;
            border: 1px solid rgba(0,0,0,0.15);
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
            font-size: 0.9rem;
        }

        .send-btn:hover:not(:disabled) {
            background: #1a3a52;
            color: white;
            border-color: #1a3a52;
        }

        .send-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .thinking-indicator {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            padding: 0;
        }

        .thinking-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: #5a6c7d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 0 0.2rem;
        }

        .thinking-content {
            background: white;
            padding: 1rem 1.2rem;
            border-radius: 8px;
            border: 1px solid rgba(0,0,0,0.06);
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .thinking-text {
            color: #5a6c7d;
            font-size: 0.95rem;
            font-style: italic;
        }

        .thinking-dots {
            display: flex;
            gap: 0.3rem;
        }

        .thinking-dot {
            width: 6px;
            height: 6px;
            background: #5a6c7d;
            border-radius: 50%;
            animation: thinking 1.4s infinite;
        }

        .thinking-dot:nth-child(2) { animation-delay: 0.2s; }
        .thinking-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes thinking {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }

        .new-chat-btn {
            position: fixed;
            bottom: 6rem;
            right: 2rem;
            padding: 0.7rem 1.2rem;
            background: white;
            color: #1a3a52;
            border: 1px solid rgba(0,0,0,0.15);
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .new-chat-btn:hover {
            background: #1a3a52;
            color: white;
            border-color: #1a3a52;
        }

        @media (max-width: 768px) {
            nav {
                padding: 1rem 4%;
            }

            .logo {
                font-size: 1.2rem;
            }

            .nav-right {
                gap: 0.4rem;
            }

            .nav-btn {
                padding: 0.5rem 0.8rem;
                font-size: 0.85rem;
            }

            .messages-area {
                padding: 1.5rem 1rem;
            }

            .welcome-message {
                padding: 2rem 1rem;
            }

            .welcome-message h2 {
                font-size: 1.5rem;
            }

            .input-area {
                padding: 0.8rem;
            }

            .new-chat-btn {
                bottom: 5.5rem;
                right: 1rem;
                padding: 0.6rem 1rem;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.1rem;
            }

            .nav-btn {
                padding: 0.5rem 0.7rem;
                font-size: 0.8rem;
            }

            .messages-area {
                padding: 1rem 0.8rem;
            }

            .message-content {
                padding: 0.9rem 1rem;
                font-size: 0.9rem;
            }

            .welcome-message {
                padding: 1.5rem 0.8rem;
            }

            .welcome-message h2 {
                font-size: 1.3rem;
            }

            .welcome-message p {
                font-size: 0.9rem;
            }

            .input-wrapper {
                padding: 0.4rem;
            }

            #messageInput {
                padding: 0.5rem;
                font-size: 0.9rem;
            }

            .send-btn {
                padding: 0.5rem 1rem;
                font-size: 0.85rem;
            }

            .new-chat-btn {
                bottom: 5rem;
                padding: 0.5rem 0.9rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">SCHOLARA</a>
        <div class="nav-right">
            <a href="dashboard.html" class="nav-btn">Dashboard</a>
            <button class="nav-btn" onclick="handleLogout()">Logout</button>
        </div>
    </nav>

    <div class="chat-container">
        <div class="messages-area" id="messagesArea">
            <div class="welcome-message">
                <h2>ScholarAI</h2>
                <p>Your AI study assistant. Ask me anything about your coursework, essays, or research.</p>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <textarea
                    id="messageInput"
                    placeholder="Ask me anything..."
                    rows="1"
                    onkeydown="handleKeyPress(event)"
                ></textarea>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <button class="new-chat-btn" onclick="startNewChat()">+ New Chat</button>

    <script>
        const SUPABASE_URL = 'https://kiojxqwuxkrhkznszdvo.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imtpb2p4cXd1eGtyaGt6bnN6ZHZvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwNzQxMTMsImV4cCI6MjA3NTY1MDExM30.guF9oB2LmY3GDcwSWQEe_5K6FmQ592otUPtttQW1LQQ';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const ADMIN_EMAIL = 'talonflinders@gmail.com';
        const THINKING_MESSAGES = [
            "Analyzing your text...",
            "Processing your request...",
            "Creating a response...",
            "Organizing thoughts...",
            "Gathering information...",
            "Formulating an answer...",
            "Working on it...",
            "Almost there...",
            "Preparing your response...",
            "Thinking this through..."
        ];

        let currentUser = null;
        let userProfile = null;
        let currentThreadId = null;
        let isAdmin = false;
        let thinkingInterval = null;
        let currentThinkingIndex = 0;

        async function checkAuth() {
            const { data: { user } } = await supabase.auth.getUser();

            if (!user) {
                window.location.href = 'index.html#login';
                return;
            }

            currentUser = user;

            if (user.email === ADMIN_EMAIL) {
                isAdmin = true;
                await createThread();
                return;
            }

            const { data: profile } = await supabase
                .from('profiles')
                .select('*')
                .eq('id', user.id)
                .single();

            if (profile) {
                userProfile = profile;

                if (profile.subscription_plan === 'admin') {
                    isAdmin = true;
                    await createThread();
                    return;
                }

                if (profile.subscription_plan !== 'premium') {
                    alert('ScholarAI requires a Premium plan. Please upgrade to continue.');
                    window.location.href = 'dashboard.html';
                    return;
                }
            }

            await createThread();
        }

        async function createThread() {
            try {
                const response = await fetch('/.netlify/functions/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'createThread'
                    })
                });

                const data = await response.json();
                currentThreadId = data.id;
                console.log('Thread created:', currentThreadId);
            } catch (error) {
                console.error('Error creating thread:', error);
                alert('Failed to initialize chat. Please check your connection and try again.');
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;

            const originalMessage = message;
            input.value = '';

            const welcomeMsg = document.querySelector('.welcome-message');
            if (welcomeMsg) welcomeMsg.remove();

            addMessage(originalMessage, 'user');
            showThinkingIndicator();

            try {
                const aiResponse = await getAIResponse(originalMessage);
                hideThinkingIndicator();
                addMessage(aiResponse.text, 'ai');
            } catch (error) {
                console.error('Error:', error);
                hideThinkingIndicator();
                addMessage('Sorry, I encountered an error. Please try again.', 'ai');
            } finally {
                sendBtn.disabled = false;
            }
        }

        async function getAIResponse(userMessage) {
            try {
                const addMessageResponse = await fetch('/.netlify/functions/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'addMessage',
                        threadId: currentThreadId,
                        message: userMessage
                    })
                });

                if (!addMessageResponse.ok) {
                    throw new Error('Failed to add message');
                }

                const runResponse = await fetch('/.netlify/functions/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'runAssistant',
                        threadId: currentThreadId
                    })
                });

                const runData = await runResponse.json();
                const runId = runData.id;

                let runStatus = 'queued';
                let attempts = 0;
                const maxAttempts = 90;
                let pollInterval = 500;

                while ((runStatus === 'queued' || runStatus === 'in_progress') && attempts < maxAttempts) {
                    if (attempts < 5) {
                        pollInterval = 500;
                    } else if (attempts < 15) {
                        pollInterval = 1000;
                    } else {
                        pollInterval = 2000;
                    }

                    await new Promise(resolve => setTimeout(resolve, pollInterval));

                    const statusResponse = await fetch('/.netlify/functions/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            action: 'checkStatus',
                            threadId: currentThreadId,
                            runId: runId
                        })
                    });

                    const statusData = await statusResponse.json();
                    runStatus = statusData.status;
                    attempts++;

                    if (runStatus === 'failed' || runStatus === 'cancelled' || runStatus === 'expired') {
                        throw new Error('Assistant run failed: ' + runStatus);
                    }
                }

                if (attempts >= maxAttempts) {
                    throw new Error('Request timed out');
                }

                const messagesResponse = await fetch('/.netlify/functions/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'getMessages',
                        threadId: currentThreadId
                    })
                });

                const messagesData = await messagesResponse.json();
                const assistantMessage = messagesData.data.find(msg => msg.role === 'assistant');

                if (assistantMessage && assistantMessage.content && assistantMessage.content.length > 0) {
                    let responseText = assistantMessage.content[0].text.value;

                    return {
                        text: responseText,
                        files: []
                    };
                }

                return {
                    text: 'Sorry, I could not generate a response. Please try again.',
                    files: []
                };

            } catch (error) {
                console.error('Error getting AI response:', error);
                throw error;
            }
        }

        function addMessage(content, sender) {
            const messagesArea = document.getElementById('messagesArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const label = sender === 'ai' ? 'ScholarAI' : 'You';
            const formattedContent = formatMessage(content);

            messageDiv.innerHTML = `
                <div class="message-label">${label}</div>
                <div class="message-content">${formattedContent}</div>
            `;

            messagesArea.appendChild(messageDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        function formatMessage(text) {
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
            text = text.replace(/```(.*?)```/gs, '<pre style="background: #f5f5f5; padding: 1rem; border-radius: 6px; overflow-x: auto; border: 1px solid rgba(0,0,0,0.06);"><code>$1</code></pre>');
            text = text.replace(/`(.*?)`/g, '<code style="background: #f5f5f5; padding: 0.2rem 0.4rem; border-radius: 4px; border: 1px solid rgba(0,0,0,0.06);">$1</code>');
            text = text.replace(/\n/g, '<br>');

            return text;
        }

        function showThinkingIndicator() {
            const messagesArea = document.getElementById('messagesArea');
            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'message ai';
            thinkingDiv.id = 'thinkingIndicator';
            currentThinkingIndex = 0;

            thinkingDiv.innerHTML = `
                <div class="thinking-label">ScholarAI</div>
                <div class="thinking-content">
                    <div class="thinking-text" id="thinkingText">${THINKING_MESSAGES[0]}</div>
                    <div class="thinking-dots">
                        <div class="thinking-dot"></div>
                        <div class="thinking-dot"></div>
                        <div class="thinking-dot"></div>
                    </div>
                </div>
            `;
            messagesArea.appendChild(thinkingDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;

            // Cycle through thinking messages
            thinkingInterval = setInterval(() => {
                currentThinkingIndex = (currentThinkingIndex + 1) % THINKING_MESSAGES.length;
                const thinkingText = document.getElementById('thinkingText');
                if (thinkingText) {
                    thinkingText.textContent = THINKING_MESSAGES[currentThinkingIndex];
                }
            }, 2000); // Change message every 2 seconds
        }

        function hideThinkingIndicator() {
            if (thinkingInterval) {
                clearInterval(thinkingInterval);
                thinkingInterval = null;
            }
            const indicator = document.getElementById('thinkingIndicator');
            if (indicator) indicator.remove();
        }

        async function startNewChat() {
            const messagesArea = document.getElementById('messagesArea');
            messagesArea.innerHTML = `
                <div class="welcome-message">
                    <h2>ScholarAI</h2>
                    <p>Your AI study assistant. Ask me anything about your coursework, essays, or research.</p>
                </div>
            `;

            await createThread();
        }

        async function handleLogout() {
            await supabase.auth.signOut();
            window.location.href = 'index.html';
        }

        const textarea = document.getElementById('messageInput');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
