<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Scholara</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #F5F3EF 0%, #e8e5df 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .reset-container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1a3a52;
            margin-bottom: 1rem;
            text-align: center;
        }
        p {
            color: #5a6c7d;
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            color: #1a3a52;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e8e5df;
            border-radius: 10px;
            font-size: 1rem;
        }
        input:focus {
            outline: none;
            border-color: #E8A735;
        }
        button {
            width: 100%;
            padding: 1rem;
            background: #E8A735;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #d49625;
            transform: translateY(-2px);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 768px) {
            body {
                padding: 1.5rem;
            }
            .reset-container {
                padding: 2.5rem 2rem;
            }
            h1 {
                font-size: 1.8rem;
            }
            p {
                font-size: 0.95rem;
            }
            input {
                padding: 0.9rem;
                font-size: 0.95rem;
            }
            button {
                padding: 0.9rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            .reset-container {
                padding: 2rem 1.5rem;
            }
            h1 {
                font-size: 1.5rem;
            }
            p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h1>ðŸ”’ Reset Your Password</h1>
        <p>Enter your new password below</p>
        
        <form onsubmit="handleResetPassword(event)">
            <div class="form-group">
                <label>New Password</label>
                <input type="password" id="newPassword" placeholder="Enter new password" required minlength="6">
            </div>
            <div class="form-group">
                <label>Confirm New Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm new password" required minlength="6">
            </div>
            <button type="submit" id="resetBtn">Reset Password</button>
        </form>
    </div>

    <script>
        const SUPABASE_URL = 'https://kiojxqwuxkrhkznszdvo.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imtpb2p4cXd1eGtyaGt6bnN6ZHZvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwNzQxMTMsImV4cCI6MjA3NTY1MDExM30.guF9oB2LmY3GDcwSWQEe_5K6FmQ592otUPtttQW1LQQ';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function handleResetPassword(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resetBtn = document.getElementById('resetBtn');
            
            if (newPassword !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            if (newPassword.length < 6) {
                alert('Password must be at least 6 characters long.');
                return;
            }
            
            resetBtn.disabled = true;
            resetBtn.textContent = 'Resetting...';
            
            try {
                const { error } = await supabase.auth.updateUser({
                    password: newPassword
                });
                
                if (error) throw error;
                
                alert('âœ… Password reset successfully! You can now log in with your new password.');
                window.location.href = 'index.html#login';
                
            } catch (error) {
                console.error('Error:', error);
                alert('Error: ' + error.message);
                resetBtn.disabled = false;
                resetBtn.textContent = 'Reset Password';
            }
        }
    </script>
</body>
</html>
